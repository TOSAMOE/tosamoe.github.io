<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITBOXES</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: #70c5ce;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: 100vh;
            }
        }

        @media (min-width: 769px) {
            canvas {
                width: 414px;
                height: 896px;
            }
        }

        .game-over-screen {
            position: absolute;
            text-align: center;
            color: red;
            font-size: 24px;
        }

        .game-over-screen button {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen" class="game-over-screen" style="display:none;">
        <div id="scoreDisplay"></div>
        <div id="airCoinsDisplay"></div>
        <button id="restartButton">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const airCoinsDisplay = document.getElementById("airCoinsDisplay");
        const restartButton = document.getElementById("restartButton");

        function resizeCanvas() {
            if (window.innerWidth < 769) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 414;
                canvas.height = 896;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 40 * 2;
        let gravity = 0.2;
        let birdSpeed = 0;
        let lift = -4; 
        let isHolding = false;
        let isGameOver = false;
        let angle = 0;
        let maxAngle = 75; 
        let minAngle = -60; 
        let baseRotationSpeed = 0.03;
        let pipes = [];
        let pipeWidth = 80 * 1.5;
        let pipeGap = 250;
        let pipeSpeed = 3;
        let score = 0;
        let airCoins = 0;
        let releaseTimer = 0;
        let releaseDelay = 30;

        const birdImg = new Image();
        birdImg.src = 'assets/camokyr.png';
        birdImg.onload = () => {
            console.log("Image loaded successfully");
        };

        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap - 100);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap
            });
        }
        setInterval(addPipe, 3000);

        function startHold() {
            if (!isGameOver) {
                isHolding = true;
                birdSpeed = lift;
                releaseTimer = 0;
            }
        }

        function endHold() {
            isHolding = false;
        }

        window.addEventListener("mousedown", startHold);
        window.addEventListener("mouseup", endHold);
        window.addEventListener("touchstart", startHold);
        window.addEventListener("touchend", endHold);

        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            if (isHolding) {
                birdSpeed = lift;
            } else {
                if (releaseTimer < releaseDelay) {
                    releaseTimer++;
                    birdSpeed *= 0.95;
                } else {
                    birdSpeed += gravity;
                }
            }

            birdY += birdSpeed;

            let targetAngle;
            if (birdSpeed > 0) {
                targetAngle = maxAngle;
            } else {
                targetAngle = minAngle;
            }

            angle += (targetAngle - angle) * baseRotationSpeed;

            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                if (
                    birdX + birdSize / 2 > pipe.x &&
                    birdX - birdSize / 2 < pipe.x + pipeWidth &&
                    (birdY - birdSize / 2 < pipe.topHeight || birdY + birdSize / 2 > pipe.bottomY)
                ) {
                    endGame();
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                    airCoins = score * 500;
                }
            });
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pipes.forEach((pipe) => {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);

                // Хитбоксы труб
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });

            ctx.save();
            ctx.translate(birdX, birdY);
            ctx.rotate(angle * Math.PI / 180);

            if (birdImg.complete && birdImg.naturalHeight !== 0) {
                ctx.drawImage(birdImg, -birdSize / 2, -birdSize / 2, birdSize, birdSize);
            } else {
                ctx.fillStyle = "gray";
                ctx.fillRect(-birdSize / 2, -birdSize / 2, birdSize, birdSize);
            }

            // Хитбокс самолёта (широкий треугольник)
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(birdSize / 2, 0);                    // Нос самолёта (центр)
            ctx.lineTo(-birdSize / 2, birdSize / 2);        // Нижняя часть, левее центра
            ctx.lineTo(-birdSize / 2, -birdSize / 2);       // Верхняя часть, левее центра
            ctx.closePath();
            ctx.stroke(); // Рисуем хитбокс самолёта

            ctx.restore();

            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
            ctx.fillText("Air Coins: " + airCoins, 10, 60);
        }

        function endGame() {
            isGameOver = true;
            gameOverScreen.style.display = "block";
            scoreDisplay.innerText = `Your Score: ${score}`;
            airCoinsDisplay.innerText = `Air Coins: ${airCoins}`;
        }

        restartButton.addEventListener("click", function () {
            birdX = 50;
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            airCoins = 0;
            isGameOver = false;
            gameOverScreen.style.display = "none";
        });

        gameLoop();
    </script>
</body>
</html>
