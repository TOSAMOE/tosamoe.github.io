<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 40;
        let gravity = 0.6;
        let birdSpeed = 0;
        let isGameOver = false;
        let score = 0;
        let pipes = [];
        let pipeWidth = 80;
        let pipeGap = 200;
        let pipeSpeed = 2;

        const birdImg = new Image();
        birdImg.src = 'assets/camoletik.png';

        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap - 100);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap
            });
        }
        setInterval(addPipe, 3000);

        function flap() {
            if (!isGameOver) {
                birdSpeed = -10;
            } else {
                restartGame();
            }
        }

        window.addEventListener("keydown", function (e) {
            if (e.key === ' ' || e.key.toLowerCase() === 's') {
                flap();
            }
        });

        window.addEventListener("click", flap);
        window.addEventListener("touchstart", flap);

        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            birdSpeed += gravity;
            birdY += birdSpeed;

            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                if (
                    birdX + birdSize > pipe.x &&
                    birdX - birdSize < pipe.x + pipeWidth &&
                    (birdY - birdSize < pipe.topHeight || birdY + birdSize > pipe.bottomY)
                ) {
                    endGame();
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(birdImg, birdX - birdSize / 2, birdY - birdSize / 2, birdSize, birdSize);

            pipes.forEach((pipe) => {
                ctx.fillStyle = "green";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });

            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function endGame() {
            isGameOver = true;
            ctx.fillStyle = "red";
            ctx.font = "48px Arial";
            ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
            ctx.font = "24px Arial";
            ctx.fillText("Click to restart", canvas.width / 2 - 100, canvas.height / 2 + 50);
        }

        function restartGame() {
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
        }

        gameLoop();
    </script>
</body>
</html>
