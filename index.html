<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamster Kombat Tap to Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Top Section for Coins Display -->
    <div class="coins-display">
      <img src="coin.png" alt="Coin" class="coin-icon">
      <span id="coin-count">0</span>
    </div>

    <!-- Earn Page -->
    <div class="page" id="earn-page">
      <button class="earn-button" onclick="earnCoins()">
        <img src="plane-icon.png" alt="Earn" class="plane-icon">
      </button>
      <p class="energy">Energy: <span id="energy-count">100</span></p>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="nav-menu">
      <button onclick="switchPage('profile-page')">Profile</button>
      <button onclick="switchPage('tasks-page')">Tasks</button>
      <button onclick="switchPage('earn-page')" class="active">Earn</button>
      <button onclick="switchPage('boost-page')">Boost</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
