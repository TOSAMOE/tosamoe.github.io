<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Responsive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background-color: #70c5ce;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: 100vh;
            }
        }

        @media (min-width: 769px) {
            canvas {
                width: 414px;
                height: 896px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            if (window.innerWidth < 769) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 414;
                canvas.height = 896;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Параметры птицы
        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 40 * 2;
        let gravity = 0.4;
        let birdSpeed = 0;
        let lift = -2;
        let maxLift = -15; // Максимальная скорость подъёма
        let birdLiftSpeed = lift;
        let isHolding = false;
        let isGameOver = false;
        let angle = 0;
        let maxAngle = 25;
        let rotationSpeed = 0.05;
        let pipes = [];
        let pipeWidth = 80 * 1.5;
        let pipeGap = 250;
        let pipeSpeed = 3;
        let score = 0;

        const birdImg = new Image();
        birdImg.src = 'assets/camokyr.png';

        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap - 100);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap
            });
        }
        setInterval(addPipe, 3000);

        // Начало удержания
        function startHold() {
            if (!isGameOver) {
                isHolding = true;
            }
        }

        // Окончание удержания
        function endHold() {
            isHolding = false;
            birdLiftSpeed = lift; // Сбрасываем силу подъёма
        }

        // Обработка нажатий клавиш, кликов мыши и касаний экрана
        window.addEventListener("mousedown", startHold);
        window.addEventListener("mouseup", endHold);
        window.addEventListener("touchstart", startHold);
        window.addEventListener("touchend", endHold);

        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            // Если удерживается нажатие, увеличиваем подъёмную силу
            if (isHolding) {
                birdLiftSpeed = Math.max(birdLiftSpeed - 0.2, maxLift);
                birdSpeed = birdLiftSpeed;
            } else {
                birdSpeed += gravity;
            }

            birdY += birdSpeed;

            // Поворот самолётика в зависимости от скорости
            let targetAngle = birdSpeed > 0 ? maxAngle : -maxAngle;
            angle += (targetAngle - angle) * rotationSpeed;

            // Проверка столкновения с землёй и небом
            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                if (
                    birdX + birdSize / 2 > pipe.x &&
                    birdX - birdSize / 2 < pipe.x + pipeWidth &&
                    (birdY - birdSize / 2 < pipe.topHeight || birdY + birdSize / 2 > pipe.bottomY)
                ) {
                    endGame();
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pipes.forEach((pipe) => {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });

            ctx.save();
            ctx.translate(birdX, birdY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(birdImg, -birdSize / 2, -birdSize / 2, birdSize, birdSize);
            ctx.restore();

            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function endGame() {
            isGameOver = true;
            ctx.fillStyle = "red";
            ctx.font = "48px Arial";
            ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
            ctx.font = "24px Arial";
            ctx.fillText("Click to restart", canvas.width / 2 - 100, canvas.height / 2 + 50);
        }

        function restartGame() {
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
            angle = 0;
        }

        gameLoop();
    </script>
</body>
</html>
