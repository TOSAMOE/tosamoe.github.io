<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Responsive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background-color: #70c5ce;
        }

        /* Для мобильных устройств делаем канвас на весь экран */
        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Для компьютеров фиксируем размеры игры и центрируем */
        @media (min-width: 769px) {
            canvas {
                width: 414px; /* Примерно ширина экрана мобильного устройства 6,1 дюймов */
                height: 896px; /* Примерно высота экрана мобильного устройства 6,1 дюймов */
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Обновляем размеры canvas в зависимости от устройства
        function resizeCanvas() {
            if (window.innerWidth < 769) {
                // Мобильные устройства — канвас на весь экран
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                // Компьютеры — фиксированные размеры
                canvas.width = 414; // Примерно ширина экрана 6,1 дюймов
                canvas.height = 896; // Примерно высота экрана 6,1 дюймов
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Параметры птицы
        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 40 * 2; // Увеличиваем размер птицы в 2 раза
        let gravity = 0.4;
        let birdSpeed = 0;
        let lift = -8;
        let drag = 0.98;
        let angle = 0;
        let maxAngle = 25;
        let rotationSpeed = 0.05;
        let isGameOver = false;
        let score = 0;
        let pipes = [];
        let pipeWidth = 80 * 1.5; // Увеличиваем ширину труб в 1.5 раза
        let pipeGap = 250 + 100; // Увеличиваем щель между трубами на 100px
        let pipeSpeed = 3;

        // Загрузка изображения для птицы
        const birdImg = new Image();
        birdImg.src = 'assets/camobuma.png'; // Собственная моделька самолётика

        // Добавление труб
        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap - 100);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap
            });
        }
        setInterval(addPipe, 3000); // Добавляем трубы каждые 3 секунды

        // Обработка нажатий клавиш, кликов мыши и касаний экрана
        function flap() {
            if (!isGameOver) {
                birdSpeed = lift; // Взлёт
            } else {
                restartGame(); // Перезапуск игры
            }
        }

        window.addEventListener("keydown", function (e) {
            if (e.key === ' ' || e.key.toLowerCase() === 's') {
                flap();
            }
        });

        window.addEventListener("click", flap);
        window.addEventListener("touchstart", flap);

        // Основной игровой цикл
        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Обновление состояния игры
        function updateGame() {
            // Анимация движения птицы (бумажный самолётик)
            birdSpeed += gravity;
            birdSpeed *= drag;
            birdY += birdSpeed;

            // Ограничение наклона в пределах [-maxAngle, maxAngle]
            let targetAngle = birdSpeed > 0 ? maxAngle : -maxAngle;
            angle += (targetAngle - angle) * rotationSpeed;

            // Проверка столкновения с землёй и небом
            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            // Обновление позиции труб и проверка на столкновение
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                // Проверка на столкновение с трубами
                if (
                    birdX + birdSize / 2 > pipe.x && 
                    birdX - birdSize / 2 < pipe.x + pipeWidth && 
                    (
                        birdY - birdSize / 2 < pipe.topHeight || 
                        birdY + birdSize / 2 > pipe.bottomY
                    )
                ) {
                    endGame();
                }

                // Удаление труб за пределами экрана
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });
        }

        // Отрисовка игры
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем трубы
            pipes.forEach((pipe) => {
                ctx.fillStyle = "#228B22"; // Цвет стен (труб) — зелёный
                // Верхняя труба
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Нижняя труба
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });

            // Рисуем птицу с учётом угла наклона
            ctx.save();
            ctx.translate(birdX, birdY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(birdImg, -birdSize / 2, -birdSize / 2, birdSize, birdSize);
            ctx.restore();

            // Отрисовка счёта
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        // Завершение игры
        function endGame() {
            isGameOver = true;
            ctx.fillStyle = "red";
            ctx.font = "48px Arial";
            ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
            ctx.font = "24px Arial";
            ctx.fillText("Click to restart", canvas.width / 2 - 100, canvas.height / 2 + 50);
        }

        // Перезапуск игры
        function restartGame() {
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
            angle = 0;
        }

        // Запуск игрового цикла
        gameLoop();
    </script>
</body>
</html>
