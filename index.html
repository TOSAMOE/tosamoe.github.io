<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamster Kombat Tap to Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Top Section for Coins and Silver Level Display -->
    <div class="coins-display">
      <img src="coin-icon.png" alt="Coin" class="coin-icon">
      <span id="coin-count">15683</span>
      <span class="silver-level">Silver</span>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <!-- Earn Page -->
    <div class="page" id="earn-page">
      <button class="earn-button" onclick="earnCoins()">
        <img src="plane-icon.png" alt="Earn" class="plane-icon">
      </button>
      <p class="energy">Energy: 3412/4000</p>
    </div>

    <!-- Bottom Navigation Menu -->
    <div class="nav-container">
      <div class="nav-menu">
        <button onclick="switchPage('tasks-page')">
          <img src="tasks-icon.png" alt="Tasks" class="menu-icon">
          <p>Tasks</p>
        </button>
        <button onclick="switchPage('profile-page')">
          <img src="profile-icon.png" alt="Profile" class="menu-icon">
          <p>Profile</p>
        </button>
        <button onclick="switchPage('earn-page')" class="active">
          <img src="earn-icon.png" alt="Earn" class="menu-icon">
          <p>Earn</p>
        </button>
      </div>

      <!-- Boost Button (top-right corner) -->
      <button class="boost-button">
        <img src="boost-icon.png" alt="Boost" class="boost-icon">
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
