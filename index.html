<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Устанавливаем размеры canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Параметры птицы
        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 40; // Размер птицы
        let gravity = 2.1;
        let birdSpeed = 4;
        let isGameOver = false;
        let score = 0;
        let pipes = [];
        let pipeWidth = 80;
        let pipeGap = 200;
        let pipeSpeed = 2;

        // Загрузка изображений
        const birdImg = new Image();
        birdImg.src = 'assets/camoletik.png';

        const pipeTopImg = new Image();
        pipeTopImg.src = 'assets/kvadratik.png';

        const pipeBottomImg = new Image();
        pipeBottomImg.src = 'assets/pipe_bottom.png';

        // Добавление труб
        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap - 100);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap
            });
        }
        setInterval(addPipe, 3000); // Добавляем трубы каждые 3 секунды

        // Обработка нажатий клавиш и кликов мыши
        function flap() {
            if (!isGameOver) {
                birdSpeed = -10; // Прыжок птицы
            } else {
                restartGame(); // Перезапуск игры
            }
        }

        window.addEventListener("keydown", function (e) {
            if (e.key === ' ' || e.key.toLowerCase() === 's') {
                flap();
            }
        });

        window.addEventListener("click", flap);
        window.addEventListener("touchstart", flap);

        // Основной игровой цикл
        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Обновление состояния игры
        function updateGame() {
            birdSpeed += gravity;
            birdY += birdSpeed;

            // Проверка столкновения с землёй и небом
            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            // Обновление позиции труб и проверка на столкновение
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                // Проверка на столкновение с трубами
                if (
                    birdX + birdSize > pipe.x &&
                    birdX - birdSize < pipe.x + pipeWidth &&
                    (birdY - birdSize < pipe.topHeight || birdY + birdSize > pipe.bottomY)
                ) {
                    endGame();
                }

                // Удаление труб за пределами экрана
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });
        }

        // Отрисовка игры
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем птицу
            ctx.drawImage(birdImg, birdX - birdSize / 2, birdY - birdSize / 2, birdSize, birdSize);

            // Рисуем трубы
            pipes.forEach((pipe) => {
                // Верхняя труба
                ctx.drawImage(pipeTopImg, pipe.x, pipe.topHeight - pipeTopImg.height);
                // Нижняя труба
                ctx.drawImage(pipeBottomImg, pipe.x, pipe.bottomY);
            });

            // Отрисовка счёта
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        // Завершение игры
        function endGame() {
            isGameOver = true;
            ctx.fillStyle = "red";
            ctx.font = "48px Arial";
            ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
            ctx.font = "24px Arial";
            ctx.fillText("Click to restart", canvas.width / 2 - 100, canvas.height / 2 + 50);
        }

        // Перезапуск игры
        function restartGame() {
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
        }

        // Запуск игрового цикла
        gameLoop();
    </script>
</body>
</html>
