<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirCoin Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Прогресс бар -->
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-bar-fill"></div>
    </div>

    <!-- Счётчик монет и уровни -->
    <div class="coins-display">
      <img src="plane-icon.png" alt="Plane" class="coin-icon">
      <span id="coin-count">0</span>
    </div>

    <!-- Уровень -->
    <div class="level-display">
      <img id="level-icon" src="bronze-icon.png" alt="Level" class="level-icon">
      <span id="level-name">Bronze</span>
    </div>

    <!-- Монетка -->
    <div class="coin-container">
      <img id="coin" src="coin-icon.png" alt="Coin" class="central-coin-icon">
    </div>

    <!-- Энергия -->
    <p class="energy" id="energy-count">4000/4000</p>

    <!-- Канвас для самолётиков и хитбоксов -->
    <canvas id="hitbox-canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
