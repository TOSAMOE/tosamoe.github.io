<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixWave Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Прелоадер -->
    <div id="preloader">
        <div id="blur-overlay"></div>
        <img src="logo.png" alt="PixWave Logo" id="preloader-logo">
    </div>

    <!-- Навигационная панель -->
    <header>
        <a href="https://tosamoe.github.io" class="logo-link">
            <img src="logo.png" alt="PixWave Logo" class="header-logo">
        </a>
        <nav>
            <a href="#" class="nav-link">О нас</a>
            <a href="#" class="nav-link">Корзина</a>
        </nav>
    </header>

    <!-- Заголовок -->
    <h1 class="neon-text">Наши услуги</h1>

    <!-- Основное содержимое сайта -->
    <main>
        <div class="main-oval">
            <!-- Блок 1 -->
            <div class="service-card" style="top: 20%; left: 20%;">
                <h2>Лендинг</h2>
                <p>Одностраничный сайт с уникальным дизайном и анимацией.</p>
                <span class="price">5,000 ₽</span>
                <button class="neon-button">Добавить в корзину</button>
            </div>
            <!-- Блок 2 -->
            <div class="service-card" style="top: 20%; right: 20%;">
                <h2>Интернет-магазин</h2>
                <p>Функциональный сайт для продаж товаров и услуг.</p>
                <span class="price">15,000 ₽</span>
                <button class="neon-button">Добавить в корзину</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
