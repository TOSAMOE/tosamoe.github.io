<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Responsive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        canvas {
            background-color: #70c5ce;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: 100vh;
            }
        }

        @media (min-width: 769px) {
            canvas {
                width: 414px;
                height: 896px;
            }
        }

        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff6600;
            border: none;
            border-radius: 10px;
            color: white;
            display: none;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Play Again</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");

        function resizeCanvas() {
            if (window.innerWidth < 769) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                canvas.width = 414;
                canvas.height = 896;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 40 * 2;
        let gravity = 0.2;
        let birdSpeed = 0;
        let lift = -0.1;
        let maxLift = -6;
        let birdLiftSpeed = lift;
        let isHolding = false;
        let isGameOver = false;
        let angle = 0;
        let maxAngle = 90;
        let rotationSpeed = 0.025; // Уменьшена скорость поворота в 2 раза
        let pipes = [];
        let pipeWidth = 80 * 1.5;
        let pipeGap = 250;
        let pipeSpeed = 3;
        let score = 0;

        const birdImg = new Image();
        birdImg.src = 'assets/camokyr.png';

        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap - 100);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap
            });
        }
        setInterval(addPipe, 3000);

        function startHold() {
            if (!isGameOver) {
                isHolding = true;
            }
        }

        function endHold() {
            isHolding = false;
            birdLiftSpeed = lift;
        }

        window.addEventListener("mousedown", startHold);
        window.addEventListener("mouseup", endHold);
        window.addEventListener("touchstart", startHold);
        window.addEventListener("touchend", endHold);

        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            if (isHolding) {
                birdLiftSpeed = Math.max(birdLiftSpeed - 0.1, maxLift);
                birdSpeed = birdLiftSpeed;
            } else {
                birdSpeed += gravity;
            }

            birdY += birdSpeed;

            let targetAngle = birdSpeed > 0 ? maxAngle : -maxAngle;
            angle += (targetAngle - angle) * rotationSpeed;

            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                if (
                    birdX + birdSize / 2 > pipe.x &&
                    birdX - birdSize / 2 < pipe.x + pipeWidth &&
                    (birdY - birdSize / 2 < pipe.topHeight || birdY + birdSize / 2 > pipe.bottomY)
                ) {
                    endGame();
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pipes.forEach((pipe) => {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            });

            ctx.save();
            ctx.translate(birdX, birdY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(birdImg, -birdSize / 2, -birdSize / 2, birdSize, birdSize);
            ctx.restore();

            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function endGame() {
            isGameOver = true;
            let airCoins = score * 500;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // Очищаем экран перед выводом сообщения о конце игры

            ctx.fillStyle = "red";
            ctx.font = "48px Arial";
            ctx.textAlign = "center"; // Центрируем текст
            ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 60);

            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2);
            ctx.fillText("AirCoins earned: " + airCoins, canvas.width / 2, canvas.height / 2 + 40);

            restartButton.style.display = "block";
        }

        restartButton.addEventListener("click", function() {
            restartGame();
        });

        function restartGame() {
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
            angle = 0;
            restartButton.style.display = "none";
        }

        gameLoop();
    </script>
</body>
</html>
