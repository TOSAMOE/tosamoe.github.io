<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdSize = 20;
        let gravity = 0.6;
        let birdSpeed = 0;
        let isGameOver = false;
        let score = 0;
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 150;
        let pipeSpeed = 2;

        // Добавление труб через интервалы
        function addPipe() {
            let pipeHeight = Math.random() * (canvas.height - pipeGap);
            pipes.push({
                x: canvas.width,
                topHeight: pipeHeight,
                bottomY: pipeHeight + pipeGap,
            });
        }
        setInterval(addPipe, 3000); // Добавляем трубы каждые 3 секунды

        // Обработка нажатия клавиши
        window.addEventListener("keydown", function () {
            if (!isGameOver) {
                birdSpeed = -10; // Птица подпрыгивает
            } else {
                restartGame(); // Перезапуск игры
            }
        });

        // Основной игровой цикл
        function gameLoop() {
            if (!isGameOver) {
                updateGame();
                drawGame();
            }
            requestAnimationFrame(gameLoop);
        }

        // Обновление состояния игры
        function updateGame() {
            birdSpeed += gravity;
            birdY += birdSpeed;

            // Проверка столкновения с землёй и небом
            if (birdY + birdSize > canvas.height || birdY - birdSize < 0) {
                endGame();
            }

            // Обновление позиции труб и проверка на столкновение
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;

                // Проверка на столкновение с трубами
                if (
                    birdX + birdSize > pipe.x &&
                    birdX - birdSize < pipe.x + pipeWidth &&
                    (birdY - birdSize < pipe.topHeight || birdY + birdSize > pipe.bottomY)
                ) {
                    endGame();
                }

                // Удаление труб за пределами экрана
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(index, 1);
                    score++;
                }
            });
        }

        // Отрисовка игры
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Рисуем птицу
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(birdX, birdY, birdSize, 0, Math.PI * 2);
            ctx.fill();

            // Рисуем трубы
            pipes.forEach((pipe) => {
                ctx.fillStyle = "green";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight); // Верхняя труба
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY); // Нижняя труба
            });

            // Отрисовка счёта
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        // Завершение игры
        function endGame() {
            isGameOver = true;
            ctx.fillStyle = "red";
            ctx.font = "48px Arial";
            ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2);
            ctx.font = "24px Arial";
            ctx.fillText("Press any key to restart", canvas.width / 2 - 150, canvas.height / 2 + 50);
        }

        // Перезапуск игры
        function restartGame() {
            birdY = canvas.height / 2;
            birdSpeed = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
        }

        // Запуск игрового цикла
        gameLoop();
    </script>
</body>
</html>
